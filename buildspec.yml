version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - mvn clean install
      - cd $CODEBUILD_SRC_DIR_sliaa_extensions
      - mvn clean install
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - slizaa-web/target/slizaa-web-*.jar
